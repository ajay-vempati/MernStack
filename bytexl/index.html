<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
</head>
<body>
    <h2>Random Number Generator</h2>

    <label for="min_value">Minimum Value:</label>
    <input type="number" id="min_value" name="min_value"><br><br>

    <label for="max_value">Maximum Value:</label>
    <input type="number" id="max_value" name="max_value"><br><br>

    <button onclick="generateRandomNumber()">Generate Random Number</button>

    <h3 id="result"></h3>

    <script>
        function generateRandomNumber() {
            const min = parseInt(document.getElementById('min_value').value);
            const max = parseInt(document.getElementById('max_value').value);
            
            if (isNaN(min) || isNaN(max) || min > max) {
                document.getElementById('result').innerText = "Please enter valid numbers with min_value <= max_value.";
                return;
            }

            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById('result').innerText = "Generated Random Number: " + randomNumber;
        }
    </script>
</body>
</html>
